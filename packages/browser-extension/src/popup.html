<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elara Anti-Scam Guardian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1f2937;
    }

    .header {
      background: white;
      padding: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 32px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
    }

    .tagline {
      font-size: 12px;
      color: #6b7280;
    }

    .content {
      background: white;
      padding: 20px;
    }

    .status-card {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-title {
      font-weight: 600;
      font-size: 14px;
    }

    .risk-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .risk-safe {
      background: #d1fae5;
      color: #065f46;
    }

    .risk-warning {
      background: #fef3c7;
      color: #92400e;
    }

    .risk-critical {
      background: #fee2e2;
      color: #991b1b;
    }

    .behavior-list {
      list-style: none;
      font-size: 13px;
      line-height: 1.6;
    }

    .behavior-item {
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .behavior-item:last-child {
      border-bottom: none;
    }

    .behavior-item::before {
      content: '‚Ä¢';
      color: #667eea;
      font-weight: bold;
      margin-right: 8px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .footer {
      background: white;
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">üõ°Ô∏è</div>
      <div>
        <div class="logo-text">Elara Guardian</div>
        <div class="tagline">AI-Powered Scam Protection</div>
      </div>
    </div>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div>üîç Analyzing current page...</div>
    </div>

    <div id="results" style="display: none;">
      <div class="status-card">
        <div class="status-header">
          <div class="status-title">Page Security Status</div>
          <div id="riskBadge" class="risk-badge"></div>
        </div>
        <ul id="behaviorList" class="behavior-list"></ul>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="fullScanBtn">
          Full Scan
        </button>
        <button class="btn btn-primary" id="reportBtn">
          Report Issue
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    Protecting you with AI-powered threat detection
  </div>

  <script src="popup.js"></script>
</body>
</html>
