# ==============================================================================
# CHROMADB - SERVICE
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: chromadb-service
  namespace: elara-backend
  labels:
    app: chromadb
    component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: chromadb
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
