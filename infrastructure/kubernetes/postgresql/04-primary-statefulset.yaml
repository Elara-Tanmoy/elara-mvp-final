# PostgreSQL Primary Instance (Read-Write)
# Resources: 2 vCPU, 8GB RAM
# Cost: ~$70/month

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: elara-database
  labels:
    app: postgres
    role: primary
    component: database
spec:
  serviceName: postgres-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      role: primary
  template:
    metadata:
      labels:
        app: postgres
        role: primary
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent

        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP

        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB

        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_PASSWORD

        - name: PGDATA
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: PGDATA

        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"

        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data

        - name: postgres-config-volume
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf

        - name: postgres-logs
          mountPath: /var/log/postgresql

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U elara_app -d elara_production
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U elara_app -d elara_production
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-primary-pvc

      - name: postgres-config-volume
        configMap:
          name: postgres-config

      - name: postgres-logs
        emptyDir: {}

      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true

---
# Service for Primary (Read-Write)
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
  namespace: elara-database
  labels:
    app: postgres
    role: primary
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
    role: primary
